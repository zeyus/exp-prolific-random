<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.2.1"></script>
    <script src="js/conf.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-call-function@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey@0.1.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@1.1.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.2.1/css/jspsych.css" />
    <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.1.1/css/survey.css">
    <link href="css/nouislider.min.css" rel="stylesheet" type="text/css" />
    <link href="css/prolific.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    class sliderExtension {
      constructor(jsPsych){
        this.jsPsych = jsPsych;
      }
      initialize(params){
        return new Promise((resolve, reject)=>{
          console.log(params.demo); // will output 'value'

          resolve(); // finish initialzing
        })
      }
      on_start(params){
        console.log(params); // outputs 'value' before the trial begins.
      }
      on_load(params){
        console.log(params);
        createSlider(params.sliders, this.jsPsych.getDisplayElement());
        
      }
      on_finish(params){
        return {
          sliderSurvey: params.value
        }
      }
    }
    sliderExtension.info = {
      name: 'sliderSurvey'
    }
    var jsPsych = initJsPsych({
      show_progress_bar: true,
      auto_update_progress_bar: false,
      on_finish: function() {
        window.location = prolificURL + prolificID;
      },
      extensions: [
        {type: sliderExtension, params: {demo: 'value'}},
      ],
    });

    var createSlider = function(elId, wrapperEl) {
      elId = '#' + elId;
      console.log(elId);
      var sliderRating = wrapperEl.querySelector(elId);
      console.log(sliderRating);
      noUiSlider.create(sliderRating, {
        start: [0],
        step: 1,
        range: {
          'min': [0],
          'max': [100]
        }
      });
      var sliderRatingValueElement = wrapperEl.querySelector(elId + '-value');

      sliderRating.noUiSlider.on('update', function (values, handle) {
        sliderRatingValueElement.innerHTML = values[handle];
      });

    };

    // capture info from Prolific
    var subject_id = jsPsych.data.getURLVariable('PROLIFIC_PID');
    var study_id = jsPsych.data.getURLVariable('STUDY_ID');
    var session_id = jsPsych.data.getURLVariable('SESSION_ID');
    
    // Add Prolific info to data
    jsPsych.data.addProperties({
      subject_id: subject_id,
      study_id: study_id,
      session_id: session_id
    });

    /* create timeline */
    var timeline = [];


    var addImageTrials = async function(prompt_images) {
      if (prompt_images.length < 1) {
          const error_page = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: 'Something went wrong.',
            on_start: function() {
              jsPsych.setProgressBar(1);
            }
          }
          timeline.push(error_page);
          return;
        }
        var preambles = [];
        var n_images = prompt_images.length;
        for (var i = 0; i < n_images; i++) {
          preambles.push({
            pages: 
            [
              [
                {type: "html", prompt: '<img src="' + prompt_images[i]['image_uri'] + '" style="width:100%; height:auto;">'},
                {type: "html", prompt: '<div id="slider-rating"></div><span id="slider-rating-value"></span>'},
                {type: "likert", prompt: 'How much do you like this image?',  likert_scale_min: 0, likert_scale_max: 10, required: true, name: "image_rating"},
                {type: "likert", prompt: 'How creative is this image?', likert_scale_min: 0, likert_scale_max: 100, required: true, name: "image_creativity"},
              ]
            ],
            data: {
              image_id: prompt_images[i]['id'],
            },
          });
        }

        var image_trials = {
          type: jsPsychSurvey,
          timeline: preambles,
          button_label_finish: "continue",
          extensions: [
            {type: sliderExtension, params: {sliders: 'slider-rating'}},
          ],
          on_load: function() {

            
          },
          on_finish: function() {
            var curr_progress_bar_value = jsPsych.getProgressBarCompleted();
            jsPsych.setProgressBar(curr_progress_bar_value + (1/n_images));
            
          }
          
        }
        timeline.push(image_trials);
        
    };

    var init_survey = async function ()  {
      const options = {
            method: 'POST',
            body: JSON.stringify(jsPsych.data.dataProperties),
            headers: {
                'Content-Type': 'application/json'
            }
        }

        fetch('lib/get_survey_list.php', options)
        .then(res => res.json())
        .then(res => {
          addImageTrials(res).then(runTrials);
        }).catch(err => {
          addImageTrials([]).then(runTrials);
          console.log(err);
        });
    }
    
    runTrials = function () {
      var saveResults = {
      type: jsPsychCallFunction,
      async: true,
      func: function(done){
          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'lib/save.php');
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onload = function() {
            done(); // invoking done() causes experiment to progress to next trial.
          };
          xhr.send(JSON.stringify({filedata: jsPsych.data.get().csv()}));
        }
      }
      timeline.push(saveResults);

      jsPsych.run(timeline);
    }

    init_survey();

    // var getImages = {
    //   type: jsPsychCallFunction,
    //   async: true,
    //   func: function(done){
    //     console.log('getImages');
    //     console.log(jsPsych.data.dataProperties);
        
    //   }
    // }
    // timeline.push(getImages);

    

    

    

    // https://www.jspsych.org/7.2/plugins/survey-multi-choice/

    
  </script>
</html>
